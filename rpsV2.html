<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf8">
        <link rel="stylesheet" href="styles.css">
        <title>
            Scissors Paper Rock  
        </title>
    </head>
    <body>
        <div class="input"> 
            <button class="weapon" id="scissors">Scissors</button>
            <button class="weapon" id="paper">Paper</button>
            <button class="weapon" id="rock">Rock</button>
        </div>
        <div class="scores">
            <p class="pScore">Player Score: <span id="pp">0</span></p>
            <p class="cScore">Computer Score: <span id ="cp">0</span></p>
        </div>
        <div id="feedback">
            Choose your fighter!
        </div>
        <div>
            <button id="reset">Reset</button>
        </div>
        <div id="footer">
            <p>I know it's ugly, I'm working on the UI.</p>
            <p style="font-size:smaller">By ChargrilledChook2020</p>
        </div>
    </body>
    <script src="scripts.js"></script>
</html>
